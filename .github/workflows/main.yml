name: Deploy to VPS

   on:
     push:
       branches:
         - main

   jobs:
     deploy:
       runs-on: ubuntu-latest

       steps:
         - name: Checkout code
           uses: actions/checkout@v2

         - name: Install dependencies and build
           run: |
             npm install
             npm run build

         - name: Deploy to VPS
           uses: appleboy/ssh-action@master
           with:
             host: ${{ secrets.VPS_HOST }}
             username: ${{ secrets.VPS_USERNAME }}
             key: ${{ secrets.SSH_PRIVATE_KEY }}
             script: |
               cd /home/paalai/htdocs/paalai.live
               git pull
               # Additional commands for deployment (e.g., starting server)
